[build]
cmd = "go build -o ./public/main ./src/cmd/api/main.go"
bin = "./public/main"
tmp_dir = "public/main"

exclude_dir = ["tmp", "public", "assets"]
exclude_regex = ["_test\\.go"]
exclude_unchanged = true
include_ext = ["go", "tpl", "tmpl", "html"]
log = "build-errors.log"
stop_on_error = false

[color]
app = ""
build = "yellow"
main = "magenta"
runner = "green"
watcher = "cyan"

[log]
time = true

main_only = false

[misc]
clean_on_exit = true

[screen]
clear_on_rebuild = false  
